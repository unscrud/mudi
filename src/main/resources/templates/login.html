<!DOCTYPE html>
<html>
    <head th:replace="~{base :: head}"></head>
    <body>
        <header th:replace="~{base :: header}"></header>
        <div class="container">
            <div  th:replace="~{base :: titulo('Login')}"></div>
            <div class="card mb-3">
                <form th:action="@{/login}" method="post" class="card-body">
                    <div class="alert alert-warning mb-3" role="alert" th:if="${param.logout}">
                        Você foi deslogado do sistema.
                    </div>
                    
                    <div class="form-group">
                        <label>
                            Usuário:
                            <input class="form-control" type="text" name="username" placeholder="usuário"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Senha:
                            <input class="form-control" type="password" name="password" placeholder="senha"/>
                        </label>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Login"/>
                    </div>
                    
                    <div class="alert alert-danger mt-3" role="alert" th:if="${param.error}">
                        Usuário e senha inválidos.
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
