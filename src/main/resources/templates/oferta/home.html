<!DOCTYPE html>
<html>
    <head th:replace="~{base :: head}"></head>
    <body onload="onLoad()">
        <header th:replace="~{base :: header}"></header>
        <div class="container" id="app">
            <div  th:replace="~{base :: titulo('Faça sua oferta')}"></div>
            <div class="card mb-3" v-for="pedido in pedidos">
                <div class="card-header alert-dark">{{pedido.nomeDoProduto}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div>Produto</div>
                            <div>
                                <a class="form-control" v-bind:href="pedido.urlProduto">
                                    {{pedido.nomeDoProduto}}
                                </a>
                            </div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" disabled>
                                    {{pedido.descricao}}
                                </textarea>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4">
                                    Valor: <input class="form-control" type="text" v-model="pedido.valorNegociado"/>
                                </div>
                                <div class="col-md-8">
                                    Data da entrega: <input class="form-control" type="date" v-model="pedido.dataDaEntrega" />
                                </div>
                            </div>
                            <div class="mt-3">
                                <label>Comentário</label>
                                <textarea class="form-control" v-model="pedido.comentario">
                                    {{pedido.descricao}}
                                </textarea>
                            </div>

                            <button v-if="pedido.ofertaEnviada" class="btn btn-success mt-3">Oferta enviada</button>
                            <button v-else class="btn btn-primary mt-3" v-on:click="enviarOferta(pedido)">Enviar Oferta</button>
                        </div>

                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function onLoad() {
                const { createApp, ref } = Vue;

                createApp({
                    setup() {
                        const pedidos = ref([]);
                        return {
                            pedidos
                        };
                    },
                    mounted() {
                        axios
                            .get('http://localhost:8080/api/pedidos/aguardando')
                            .then(response => {
                                response.data.forEach(pedido => pedido.ofertaEnviada = false);
                                this.pedidos = response.data;
                            });
                    },
                    methods: {
                        async enviarOferta(pedido) {
                            await axios.post('http://localhost:8080/api/ofertas', {
                                pedidoUuid: pedido.uuid,
                                valor: pedido.valorNegociado,
                                dataDaEntrega: pedido.dataDaEntrega,
                                comentario: pedido.comentario
                            }).then(response => {
                                console.log(response, response.data);
                                pedido.ofertaEnviada = true;
                            });
                        }
                    }
                }).mount('#app');
            }
        </script>
        <!-- https://vuejs.org/guide/quick-start.html#using-vue-from-cdn -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- https://axios-http.com/docs/intro -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
