<head th:fragment="head">
    <title>Mudi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: white;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<header th:fragment="header" class="">
    <div class="row logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
            <a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
            <a onclick="document.querySelector('#form-logout').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
            <form id="form-logout" th:action="@{/logout}" method="post"></form>
        </span>
    </div>

    <div class="row mb-2" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</header>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
