<!DOCTYPE html>
<html>
    <head th:replace="~{base :: head}"></head>
    <body>
        <header th:replace="~{base :: header}"></header>
        <div class="container">
            <div  th:replace="~{base :: titulo('Meus pedidos')}"></div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a th:classappend="${status} == null ? 'active'" class="nav-item nav-link active" href="/home">Todos</a>
                    <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
                    <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
                    <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
            </nav>
            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <th:block th:switch="${pedido.statusPedido.name()}">
                    <div th:case="'AGUARDANDO'" class="card-header alert-warning"><span th:text="${pedido.nomeDoProduto}"></span></div>
                    <div th:case="'APROVADO'" class="card-header alert-success"><span th:text="${pedido.nomeDoProduto}"></span></div>
                    <div th:case="'ENTREGUE'" class="card-header alert-dark"><span th:text="${pedido.nomeDoProduto}"></span></div>
                </th:block>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-6">Valor: <span th:text="${'R$ '+#numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}"></span></div>
                                <div class="col-md-6">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
                            </div>
                            
                            <div>Produto</div>
                            <div><input class="form-control" type="text" name="urlProduto" th:value="${pedido.urlProduto}" /></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
