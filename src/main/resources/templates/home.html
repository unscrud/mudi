<!DOCTYPE html>
<html>
    <head th:replace="~{head :: head}"></head>
    <body>
        <header th:replace="~{header :: header}"></header>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
            </nav>
            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <div class="card-header"><span th:text="${pedido.nomeDoProduto}"></span></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-6">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                                <div class="col-md-6">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
                            </div>
                            
                            <div>Produto</div>
                            <div><input class="form-control" type="text" name="urlProduto" th:value="${pedido.urlProduto}" /></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
