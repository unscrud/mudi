<!DOCTYPE html>
<html>
    <head>
        <title>Mudi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header>Mudi</header>

            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <div class="card-header"><span th:text="${pedido.nomeDoProduto}"></span></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-6">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                                <div class="col-md-6">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
                            </div>
                            
                            <div>Produto</div>
                            <div><input class="form-control" type="text" name="urlProduto" th:value="${pedido.urlProduto}" /></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
